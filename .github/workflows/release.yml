name: Release on Push (Windows)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: windows-latest
    permissions:
      contents: write   # allow creating releases and uploading assets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare native deps for Electron
        run: npx electron-builder install-app-deps

      - name: Inject updater token (for private releases)
        shell: bash
        env:
          PRIVATE_UPDATER_TOKEN: ${{ secrets.PRIVATE_UPDATER_TOKEN }}
        run: |
          TOKEN_VALUE="${PRIVATE_UPDATER_TOKEN:-}"
          if [ -n "$TOKEN_VALUE" ]; then
            echo "Creating src/main/updaterToken.js from secret env"
            mkdir -p src/main
            printf 'module.exports = "%s";\n' "$TOKEN_VALUE" > src/main/updaterToken.js
            echo "Token file created (not printed)"
          else
            echo "No PRIVATE_UPDATER_TOKEN env provided; skipping token injection"
          fi

      - name: Prepare Windows code signing certificate (optional)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          if ($env:CODE_SIGNING_CERT_BASE64 -and $env:CODE_SIGNING_CERT_PASSWORD) {
            Write-Host "Decoding code signing certificate..."
            $pfxPath = "$env:RUNNER_TEMP\\codesign.pfx"
            [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:CODE_SIGNING_CERT_BASE64))
            echo "CSC_LINK=$pfxPath" | Out-File -FilePath $env:GITHUB_ENV -Append
            echo "CSC_KEY_PASSWORD=$env:CODE_SIGNING_CERT_PASSWORD" | Out-File -FilePath $env:GITHUB_ENV -Append
            echo "WIN_CSC_LINK=$pfxPath" | Out-File -FilePath $env:GITHUB_ENV -Append
            echo "WIN_CSC_KEY_PASSWORD=$env:CODE_SIGNING_CERT_PASSWORD" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Code signing variables exported"
          } else {
            Write-Host "No code signing secrets provided; generating a temporary self-signed code signing cert (NOT TRUSTED by SmartScreen)."
            $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=Mail Monitor Dev (Self-Signed)" -CertStoreLocation "Cert:\CurrentUser\My" -NotAfter (Get-Date).AddYears(3)
            $pfxPath = "$env:RUNNER_TEMP\\selfsigned_codesign.pfx"
            $pwdPlain = [Guid]::NewGuid().ToString()
            $pwd = ConvertTo-SecureString -String $pwdPlain -Force -AsPlainText
            Export-PfxCertificate -Cert $cert -FilePath $pfxPath -Password $pwd | Out-Null
            echo "CSC_LINK=$pfxPath" | Out-File -FilePath $env:GITHUB_ENV -Append
            echo "CSC_KEY_PASSWORD=$pwdPlain" | Out-File -FilePath $env:GITHUB_ENV -Append
            echo "WIN_CSC_LINK=$pfxPath" | Out-File -FilePath $env:GITHUB_ENV -Append
            echo "WIN_CSC_KEY_PASSWORD=$pwdPlain" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Self-signed cert generated and exported for build signing."
          }

      - name: Ensure git tags are available
        shell: bash
        run: git fetch --tags --force

      - name: Create tag if missing (v<package.json>)
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag already exists: $TAG"
          else
            echo "Creating tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Build and publish (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always
