name: Release on Push (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: windows-latest
    permissions:
      contents: write   # allow creating releases and uploading assets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare native deps for Electron
        run: npx electron-builder install-app-deps

      - name: Create version tag if missing
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Version: $VERSION"
          git fetch --tags --force
          if git rev-parse -q --verify "refs/tags/v$VERSION" >/dev/null; then
            echo "Tag v$VERSION exists. Skipping tag creation."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
          fi

      - name: Build and publish (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always
