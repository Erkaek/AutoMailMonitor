<!DOCTYPE html>
<html>
<head>
    <title>Test API Folders Tree</title>
</head>
<body>
    <h1>Test API Folders Tree</h1>
    <button id="test-api">Test API</button>
    <div id="result"></div>

    <script>
        document.getElementById('test-api').addEventListener('click', async () => {
            console.log('üß™ Test de l\'API api-folders-tree depuis le renderer...');
            const resultDiv = document.getElementById('result');
            
            try {
                // Test si electronAPI est disponible
                if (!window.electronAPI) {
                    console.error('‚ùå electronAPI non disponible');
                    resultDiv.innerHTML = '‚ùå electronAPI non disponible';
                    return;
                }
                
                console.log('‚úÖ electronAPI disponible');
                
                // Appeler l'API
                console.log('üìû Appel de api-folders-tree...');
                const data = await window.electronAPI.invoke('api-folders-tree');
                console.log('üìÅ Donn√©es re√ßues:', data);
                
                // Afficher le r√©sultat
                resultDiv.innerHTML = `
                    <h3>R√©sultat:</h3>
                    <p>Dossiers trouv√©s: ${data.folders?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.innerHTML = `‚ùå Erreur: ${error.message}`;
            }
        });
    </script>
</body>
</html>
