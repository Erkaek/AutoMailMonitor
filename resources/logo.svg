<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients pour un effet moderne -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filtre d'ombre -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Fond circulaire principal -->
  <circle cx="64" cy="64" r="60" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Enveloppe principale -->
  <g transform="translate(24, 32)">
    <!-- Corps de l'enveloppe -->
    <rect x="0" y="16" width="80" height="48" rx="4" ry="4" fill="#ffffff" opacity="0.95"/>
    
    <!-- Rabat de l'enveloppe (arrière) -->
    <path d="M 0 16 L 40 36 L 80 16 L 80 20 L 40 40 L 0 20 Z" fill="#f8f9fa" opacity="0.8"/>
    
    <!-- Rabat de l'enveloppe (avant) -->
    <path d="M 0 16 L 40 36 L 80 16" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    
    <!-- Icône de surveillance (œil) -->
    <g transform="translate(32, 24)">
      <ellipse cx="8" cy="8" rx="12" ry="6" fill="url(#accentGradient)" opacity="0.3"/>
      <circle cx="8" cy="8" r="6" fill="url(#accentGradient)"/>
      <circle cx="8" cy="8" r="3" fill="#ffffff"/>
      <circle cx="9" cy="7" r="1" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Indicateurs de notifications -->
  <g>
    <!-- Point de notification 1 -->
    <circle cx="88" cy="40" r="6" fill="#ff4757"/>
    <text x="88" y="44" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">3</text>
    
    <!-- Point de notification 2 -->
    <circle cx="96" cy="56" r="4" fill="#ffa502"/>
    
    <!-- Waves d'activité -->
    <g opacity="0.6">
      <circle cx="100" cy="72" r="2" fill="url(#accentGradient)">
        <animate attributeName="r" values="2;6;2" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="72" r="2" fill="url(#accentGradient)">
        <animate attributeName="r" values="2;6;2" dur="2s" begin="0.7s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0;1" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Texte du logo (optionnel, pour les grandes tailles) -->
  <g opacity="0.8">
    <text x="64" y="108" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AutoMail</text>
    <text x="64" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Monitor</text>
  </g>
</svg>
