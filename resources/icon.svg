<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowSmall" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGrad)" filter="url(#shadowSmall)"/>
  
  <!-- Enveloppe simplifiée -->
  <g transform="translate(12, 16)">
    <!-- Corps -->
    <rect x="0" y="8" width="40" height="24" rx="2" ry="2" fill="#ffffff" opacity="0.95"/>
    <!-- Rabat -->
    <path d="M 0 8 L 20 18 L 40 8 L 40 10 L 20 20 L 0 10 Z" fill="#f8f9fa"/>
    <path d="M 0 8 L 20 18 L 40 8" stroke="url(#accentGrad)" stroke-width="1.5" fill="none"/>
    
    <!-- Œil de surveillance -->
    <g transform="translate(16, 12)">
      <ellipse cx="4" cy="4" rx="6" ry="3" fill="url(#accentGrad)" opacity="0.4"/>
      <circle cx="4" cy="4" r="3" fill="url(#accentGrad)"/>
      <circle cx="4" cy="4" r="1.5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Indicateur de notification -->
  <circle cx="44" cy="20" r="4" fill="#ff4757"/>
  <text x="44" y="23" text-anchor="middle" fill="white" font-family="Arial" font-size="5" font-weight="bold">!</text>
</svg>
